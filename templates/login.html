<!-- templates/login.html -->
{% extends 'layout.html' %}

{% block content %}
<div class="login-container" style="max-width: 400px; margin: 50px auto; padding: 20px; background: linear-gradient(90deg, #ff0000, #0000ff); box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); border-radius: 8px; animation: fadeIn 0.5s;">
    <h2 style="color: white;">Login</h2>
    <form method="post" class="login-form" style="display: flex; flex-direction: column;">
        {% csrf_token %}
        <div style="margin-bottom: 16px;">
            {{ form.as_p }}
        </div>
        <button type="submit" class="btn btn-primary" style="padding: 10px 20px; border-radius: 4px; border: none; background: linear-gradient(90deg, #0057b4, #3388f8); color: white; cursor: pointer; transition: background-color 0.3s, transform 0.3s;">Login</button>
        <h4 style="margin-top: 20px; color: white;">Not a member?</h4>
        <a href="{% url 'register' %}" class="btn btn-secondary" style="padding: 10px 20px; border-radius: 4px; background-color: #6c757d; color: white; text-align: center; text-decoration: none; transition: background-color 0.3s, transform 0.3s;">Register</a>
    </form>
</div>

<style>
    @keyframes fadeIn {
        from {
            opacity: 0;
        }
        to {
            opacity: 1;
        }
    }

    .btn-primary:hover {
        background: linear-gradient(90deg, #0057b4, #3388f8);
        transform: scale(1.05); /* Slightly enlarge on hover */
    }

    .btn-secondary:hover {
        background-color: #5a6268; /* Darken the secondary button */
        transform: scale(1.05); /* Slightly enlarge on hover */
    }
</style>
{% endblock %}
