{% extends 'layout.html' %}
{% block content %}
<h1>Delete Resource</h1>
<p>Are you sure you want to delete the resource "{{ resource.name }}"?</p>

<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Yes, Delete</button>
  <a href="{% url 'resource_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
