<!-- volunteers/templates/volunteers/volunteer_list.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volunteer List</title>
</head>
<body>
    <h1>Registered Volunteers</h1>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Phone Number</th>
                <th>Skills</th>
            </tr>
        </thead>
        <tbody>
            {% for volunteer in volunteers %}
                <tr>
                    <td>{{ volunteer.name }}</td>
                    <td>{{ volunteer.email }}</td>
                    <td>{{ volunteer.phone_number }}</td>
                    <td>{{ volunteer.skills }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{% url 'volunteers:register_volunteer' %}">Register Another Volunteer</a>
</body>
</html>
